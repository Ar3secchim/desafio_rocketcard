<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" >
    <title>Renara Secchim</title>
  </head>

  <body>
      
    <main>
      <div class="rocketcard">
        <p> Compartilhe seu #rocketcard</p>
      </div>

      <div class="background_shawdon_card">
        <section class="card">
          <div class="header_card">
            <img class="logo" src="assets/logo.svg" alt="Logo">
            <h2>Ar3secchim</h2>
          </div>
          
          <div class="avatar">
              <img src="/assets/avatar.png" alt="Avatar">
          </div>

          <div class="api_github">
            <ul>
              <li class="api_github_itens">
                <img src="/assets/followers.svg" alt="seguidores">
                <h4>Seguidores</h4>
              <li class="api_github_itens">
                <img src="/assets/following.svg" alt="seguindo">
                <h4>Seguindo</h4>
              </li>

              <li class="api_github_itens">
                <img src="/assets/repository.svg" alt="repositório">
                <h4>Repositórios</h4>
              </li>

              <li class="api_github_itens">
                <img src="/assets/company.svg" alt="trabalho">
                <h4>DS² Studio</h4>
              </li>

              <li class="api_github_itens">
                <img src="/assets/location.svg" alt="localidade">
                <h4>Belém</h4>
              </li>

            </ul>

          </div>

          <div class="footer_card">
            <img class="logo_footer_card" src="/assets/logo.svg" alt="Logo_nome">
            <p>ROCKETSEAT</p>
          </div>

        </section>
     </div>   
    <div class="customizar">
      <h3>Customizar Rocketcard</h3>
      <button class=button id="teste">
        <h2>Gerar background</h2>
        </button>
    </div>
    </main>
    <footer>
      <p></p>
    </footer>
  </body>
</html>
