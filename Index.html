<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" >
    <title>Renara Secchim</title>
  </head>

  <body>
      
    <main>
      <div class="rocketcard">
        <p> Compartilhe seu #rocketcard</p>
      </div>

      <div class="card_one">
      <section class="card">
          <div class="header_card">
            <div class="borda"></div>
            <img class="logo" src="assets/logo.svg" alt="Logo">
            <p>Ar3secchim</p>

          </div>
          
          <div class="avatar">
              <img src="/assets/avatar.png" alt="Avatar">
          </div>

          <div class="api_github">
            <ul>
              <li>
                <img src="/assets/followers.svg" alt="seguidores">
                <p>Seguidores</p>
              </li>

              <li>
                <img src="/assets/following.svg" alt="seguindo">
                <p>Seguindo</p>
              </li>

              <li>
                <img src="/assets/repository.svg" alt="repositório">
                <p>repositórios</p>
              </li>

              <li>
                <img src="/assets/company.svg" alt="trabalho">
                <p>DS² Studio</p>
              </li>

              <li>
                <img src="/assets/location.svg" alt="localidade">
                <p>Belém</p>
              </li>

            </ul>

          </div>

          <div class="footer_card">
            <img class="logo_footer_card" src="/assets/logo.svg" alt="Logo_nome">
            <p>ROCKETSEAT</p>
          </div>
        </section>
      </div>

      <div class="customizar">
        <p>Customizar Rocketcard</p>
        <button id="teste">
          <p>Gerar background</p>
        </button>
      </div>

    </main>
    
  </body>
</html>
