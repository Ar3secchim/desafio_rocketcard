<!DOCTYPE html>
<html lang="Pt-Br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/desafio_rocketcard/style.css">
        
        <title>Rocketcard Renara Secchim</title>
    </head>

    <body>
        <main>
            <div class="card">

                <div class="logo">
                    <h1>Renara Secchim</h1>
                    <img src="/desafio_rocketcard/assets/logo.svg" alt="logo_rocketseat">     
                </div>

                <div class="avatar">
                    <img src="/desafio_rocketcard/assets/avatar.png" alt="Avatar">     
                </div>

                <div class="info">
                    <img src="assets/followers.svg" alt="followers">
                    <img src="assets/following.svg" alt="following">
                    <img src="assets/repository.svg" alt="repository">
                    <img src="assets/company.svg" alt="company">
                    <img src="assets/location.svg" alt="location">
                </div>

                
                <!--Para representar a parte de link-->
                <a class="github" href="https://github.com/Ar3secchim">@Ar3secchim</a> 

                
            </div>

        </main>
        
    </body>

</html>
